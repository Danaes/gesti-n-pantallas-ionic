<ion-header>

  <ion-navbar color="morado">
    <ion-title>Modal Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Modal</h1>

  <button ion-button 
          block outline
          color="primary"
          (click)="closeWithParams()">
    Volver con parametros      
  </button>
  <button ion-button 
          color="dark"
          block outline
          (click)="closeWithoutParams()">
    Volver sin parametros      
  </button>
</ion-content>
