<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ mutante.nombre }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center>{{ mutante.poder }}</h3>
  <button ion-button
          color="primary" 
          block outline
          (click) = "goToBack()">
    Ir atrás con evento
  </button>
  <button ion-button
          color="primary" 
          block outline
          (click) = "goToRoot()">
    Ir a principal
  </button>

  <button ion-button
          color="danger" 
          block outline
          navPop>
          Ir atrás con HTML
  </button>
</ion-content>
